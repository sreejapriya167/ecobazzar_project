<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 
            relative overflow-hidden flex items-center justify-center px-6 py-20">

  <!-- Floating Eco Orbs -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-10 -left-20 w-96 h-96 bg-emerald-400/25 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-80 h-80 bg-teal-500/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-72 h-72 bg-lime-400/15 rounded-full blur-3xl animate-pulse delay-500"></div>
  </div>

  <div class="text-center max-w-5xl">
    <!-- Logo + Title -->
    <h1 class="text-7xl md:text-9xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-600 
               bg-clip-text text-transparent leading-tight">
      EcoBazaar
    </h1>
    <p class="mt-8 text-3xl md:text-5xl text-gray-700 font-light">
      Shop smarter. Live greener.
    </p>

    <!-- CTAs -->
    <div class="mt-16">
      <!-- If logged in -->
      <ng-container *ngIf="loggedIn$ | async; else loggedOut">
        <button (click)="goToDashboard()"
                class="inline-block px-14 py-7 bg-emerald-600 hover:bg-emerald-700 text-white font-black text-3xl rounded-3xl 
                       shadow-2xl hover:shadow-3xl transform hover:-translate-y-1 transition-all duration-300"
                aria-label="Go to Dashboard">
          Go to Dashboard
        </button>
      </ng-container>

      <!-- If NOT logged in -->
      <ng-template #loggedOut>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
          <a routerLink="/login"
             class="inline-block px-10 py-5 rounded-2xl text-2xl font-extrabold
                    bg-white text-emerald-700 border border-emerald-200 shadow-lg
                    hover:shadow-xl hover:-translate-y-1 transition-all duration-300"
             aria-label="Go to Login">
            Login
          </a>

          <a routerLink="/register"
             class="inline-block px-12 py-6 rounded-2xl text-2xl font-extrabold
                    bg-emerald-600 text-white shadow-2xl hover:bg-emerald-700
                    hover:shadow-3xl hover:-translate-y-1 transition-all duration-300"
             aria-label="Go to Register">
            Register
          </a>
        </div>
      </ng-template>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-10 mt-24">
      <div class="text-center">
        <p class="text-5xl md:text-6xl font-black text-emerald-600">127K+</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl text-gray-700">Conscious Shoppers</p>
      </div>
      <div class="text-center">
        <p class="text-5xl md:text-6xl font-black text-emerald-600">8.4M kg</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl text-gray-700">COâ‚‚ Saved</p>
      </div>
      <div class="text-center">
        <p class="text-5xl md:text-6xl font-black text-emerald-600">42K+</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl text-gray-700">Eco Products</p>
      </div>
      <div class="text-center">
        <p class="text-5xl md:text-6xl font-black text-emerald-600">99.2%</p>
        <p class="mt-2 md:mt-3 text-lg md:text-xl text-gray-700">Happy Users</p>
      </div>
    </div>
  </div>
</div>
