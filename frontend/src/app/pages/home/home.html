<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 relative overflow-hidden">

  <!-- BACKGROUND FLOATING ORBS -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-10 -left-20 w-96 h-96 bg-emerald-400/25 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-80 h-80 bg-teal-500/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-72 h-72 bg-lime-400/15 rounded-full blur-3xl animate-pulse delay-500"></div>
  </div>

  <!-- HERO SLIDER -->
<div class="relative w-full h-[300px] md:h-[320px] lg:h-[400px] mt-0 pt-0 overflow-hidden">

    <div *ngFor="let s of slides; let i = index"
         class="absolute inset-0 transition-opacity duration-700"
         [class.opacity-100]="i === currentSlide"
         [class.opacity-0]="i !== currentSlide">

      <img [src]="s.image"
           class="w-full h-full object-cover"
           [alt]="s.title" />
    </div>

    <!-- Dots -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
      <button *ngFor="let s of slides; let i = index"
              (click)="currentSlide = i"
              class="w-3 h-3 rounded-full transition-all"
              [class.bg-white]="i === currentSlide"
              [class.bg-white/40]="i !== currentSlide">
      </button>
    </div>

  </div>

  <!-- MAIN CONTENT -->
  <div class="text-center max-w-5xl mx-auto mt-9">

  <h1 class="text-15xl md:text-19xl font-light tracking-tight
           bg-gradient-to-r from-[#22c55e] to-[#22c55e]
           bg-clip-text text-transparent">
  EcoBazaar
</h1>


    <p class="mt-6 text-2xl md:text-4xl text-gray-700 font-light">
      Shop smarter. Live greener.
    </p>

    <!-- MARQUEE -->
    <div class="mt-9 overflow-hidden w-full">
      <div class="flex gap-10 animate-marquee whitespace-nowrap 
                  text-emerald-900 font-semibold text-lg">
        <span>ğŸŒ± Flat 20% off on reusable essentials</span>
        <span>ğŸšš Free carbon-neutral delivery on orders above â‚¹599</span>
        <span>â™»ï¸ Every order funds tree plantation drives</span>
        <span>ğŸŒ Save up to 8.4M kg COâ‚‚ with eco choices</span>
      </div>
    </div>

    <!-- CTA BUTTON -->
    <div class="mt-14">
      <ng-container *ngIf="loggedIn$ | async; else loggedOut">
        <button (click)="goToDashboard()"
                class="px-14 py-7 bg-emerald-600 hover:bg-emerald-700 
                       text-white font-black text-2xl rounded-3xl 
                       shadow-xl hover:shadow-2xl transform transition 
                       hover:-translate-y-1">
          Go to Dashboard
        </button>
      </ng-container>

      <ng-template #loggedOut>
        <div class="flex justify-center gap-6">
          <!-- Add login buttons if you want -->
        </div>
      </ng-template>
    </div>

  </div>
  


</div>
